<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="box" id="box1">
            <img src="600231305_2538901103160133_7844036080992300550_n.jpg" alt="">
            <h3>John Axel De Leon</h3>
        </div>
        <div class="box" id="box2">
            <div class="cont">
                <h1>Stat Bar</h1>
                <!-- HTML -->
                <h3 class="title">HTML</h3>
                <div class="contain">
                    <div class="html"><span>45%</span></div>
                </div>
                <!-- CSS -->
                <h3 class="title">CSS</h3>
                <div class="contain">
                    <div class="css"><span>35%</span>   </div>
                </div>
                <!-- JS -->
                <h3 class="title">JAVASCRIPT</h3>
                <div class="contain">
                    <div  class="js"><span id="jsSpan">10%</span></div>
                </div>
                <!-- PYTHON -->
                <h3 class="title">PYTHON</h3>
                <div class="contain">
                    <div class="py"><span>25%</span></div>
                </div>
            </div>
            <div class="cont2">
                <div class="pie"></div>
            </div>
        </div>
        <div class="box" id="box3">3</div>
        <div class="box" id="box4">4</div>
    </div>
</body>
</html>
